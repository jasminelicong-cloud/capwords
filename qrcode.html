<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapWords 二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .url {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #555;
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .tip {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .success {
            color: #4caf50;
            font-weight: 500;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .success.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 CapWords 应用</h1>
        <p class="subtitle">扫码即可在手机上使用</p>
        
        <div id="qrcode"></div>
        
        <div class="url" id="url">
            https://capwords.vercel.app
        </div>
        
        <div class="buttons">
            <button onclick="copyUrl()">📋 复制链接</button>
            <button onclick="downloadQR()">💾 下载二维码</button>
            <button onclick="openApp()">🚀 打开应用</button>
        </div>
        
        <div class="success" id="success"></div>
        
        <p class="tip">💡 提示：用微信或相机扫描二维码即可访问</p>
    </div>

    <script>
        const appUrl = 'https://capwords.vercel.app';
        
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: appUrl,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // 复制链接
        function copyUrl() {
            navigator.clipboard.writeText(appUrl).then(() => {
                showSuccess('✅ 链接已复制到剪贴板！');
            }).catch(() => {
                // 备用方案
                const input = document.createElement('input');
                input.value = appUrl;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showSuccess('✅ 链接已复制到剪贴板！');
            });
        }
        
        // 下载二维码
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'capwords-qrcode.png';
                link.href = canvas.toDataURL();
                link.click();
                showSuccess('✅ 二维码已下载！');
            }
        }
        
        // 打开应用
        function openApp() {
            window.open(appUrl, '_blank');
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
